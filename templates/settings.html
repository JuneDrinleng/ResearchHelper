<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>设置 - ResearchHelper</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body>
    <div class="card">
      <h1>设置</h1>

      <!-- 主题 -->
      <div class="setting-row">
        <div class="setting-icon icon-theme">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </div>
        <label>主题</label>
        <div class="custom-select" id="theme-select" data-value="auto">
          <span class="selected">跟随系统</span>
          <ul class="options">
            <li data-value="auto" class="selected">跟随系统</li>
            <li data-value="light">浅色</li>
            <li data-value="dark">深色</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./settings.js" defer></script>
  </body>
</html>
