<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Research Helper — 跨平台桌面研究助手</title>

    <!-- 样式 -->
    <link rel="stylesheet" href="styles.css" />
    <!-- 标签页图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- 顶部导航 -->
    <nav class="nav">
      <div class="logo">
        <img src="favicon.ico" alt="Research Helper" />
        <span>Research Helper</span>
      </div>
      <ul class="nav-links">
        <li><a href="#features">功能特色</a></li>
        <li><a href="#screens">界面预览</a></li>
        <!-- <li><a href="#download">下载</a></li> -->
        <a
          href="https://github.com/JuneDrinleng/ResearchHelper"
          target="_blank"
          class="github-btn"
          aria-label="Star on GitHub"
        >
          <svg
            height="20"
            width="20"
            viewBox="0 0 16 16"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
      0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
      -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
      -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82
      .64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
      2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01
      1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
          <span>Star on&nbsp;GitHub</span>
        </a>
      </ul>
    </nav>

    <!-- Hero：左图右文（同样可加 reveal 动画） -->
    <header class="hero reveal">
      <img
        src="readme.assets/image-20250612212048348.png"
        class="hero-img"
        alt="应用示意图"
      />
      <div class="hero-text">
        <h1>一站式科研&摸鱼效率助手</h1>
        <p>热点追踪 · 即时翻译 · 置顶小窗</p>
        <a
          id="downloadBtn"
          class="btn-primary"
          href="https://github.com/JuneDrinleng/ResearchHelper/releases"
        >
          <!-- Windows Logo (纯 SVG，不依赖外部字体) -->
          <svg class="win-icon" viewBox="0 0 512 512" aria-hidden="true">
            <path
              fill="currentColor"
              d="M0 93l240-34v186H0V93zm0 326l240 34V267H0v152zm272-361l240-34v221H272V58zm0 399l240 34V291H272v128z"
            />
          </svg>
          <span class="btn-text">前往下载</span>
        </a>
      </div>
    </header>

    <!-- 功能栅格 -->
    <section id="features" class="grid reveal">
      <article>
        <h2>🔥 微博热搜</h2>
        <p>一键查看实时话题，灵感不止于学术。</p>
      </article>
      <article>
        <h2>📚 谷歌翻译</h2>
        <p>支持多语种，单词脱口而出。</p>
      </article>
      <article>
        <h2>📌 置顶小窗</h2>
        <p>灵活贴边，笔记/速查两不误。</p>
      </article>
    </section>

    <!-- 截图轮播 -->
    <section id="screens" class="carousel reveal">
      <div class="slides">
        <img src="readme.assets/1.png" alt="界面 1" />
        <img src="readme.assets/2.png" alt="界面 2" />
        <img src="readme.assets/3.png" alt="界面 3" />
        <img src="readme.assets/4.png" alt="界面 4" />
      </div>
      <div class="dots"></div>
    </section>

    <!-- 页脚 -->
    <footer>
      <p>© 2025 June Drinleng · Version <span id="version">--</span></p>
    </footer>

    <!-- 脚本 -->
    <script src="script.js"></script>
  </body>
</html>
