name: Build Python + Electron

on:
  push:
    branches:
      - electron

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ›  Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ”¨ Build Python backend with PyInstaller
        working-directory: ./backend
        run: |
          pip install pyinstaller
          pyinstaller --onefile --noconsole --name ResearchHelperService --icon=../favicon.ico main.py

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install Node dependencies
        run: npm install

      - name: ğŸ”§ Build Electron App
        run: npx electron-builder --win --x64 --publish=never
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-output
          path: dist/
