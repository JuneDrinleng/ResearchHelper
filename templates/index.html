<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>欢迎 - ResearchHelper</title>

    <!-- 第三方图标 & 滚动条 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="scrollbar.css" />

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <!-- 顶栏 + 三键（新增） -->
    <div class="titlebar">
      <div class="window-controls">
        <button id="btnMin" class="win-btn win-min"></button>
        <button id="btnMax" class="win-btn win-max"></button>
        <button id="btnClose" class="win-btn win-close"></button>
      </div>
    </div>

    <div class="container">
      <!-- 侧边栏 -->
      <div class="sidebar">
        <div class="logo" title="ResearchHelper">📟</div>

        <div class="nav-links">
          <a data-src="./hotsearch.html" title="热搜"
            ><i class="fa-solid fa-fire"></i
          ></a>
          <a data-src="./translate.html" title="翻译">
            <i class="fa-solid fa-language"></i>
          </a>
          <a data-src="settings.html" title="设置"
            ><i class="fa-solid fa-gear"></i
          ></a>
          <a id="btnPin" class="pin-btn" title="窗口置顶"
            ><i class="fa-solid fa-thumbtack"></i
          ></a>
        </div>

        <div class="bottom-links">
          <a class="footer" data-src="about.html" title="关于"
            ><i class="fa-solid fa-user-astronaut"></i
          ></a>
          <a id="btnExit" class="footer" title="退出"
            ><i class="fa-solid fa-right-from-bracket"></i
          ></a>
        </div>
      </div>

      <!-- 主内容 iframe -->
      <div class="main">
        <iframe id="mainFrame" src="./welcome.html"></iframe>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
