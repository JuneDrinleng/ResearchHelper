<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>关于 ResearchHelper</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      /* ---------- 基础排版 & 居中 ---------- */
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        display: flex;
        align-items: center; /* 垂直居中 */
        justify-content: center; /* 水平居中 */
        background: #f4f4f4;
        padding: 24px 20px; /* 较小的上下留白，避免溢出 */
        box-sizing: border-box; /* padding 计入高度 */
        color: #333;
      }

      /* ---------- 卡片 ---------- */
      .container {
        width: min(600px, 92%);
        max-height: calc(100vh - 48px); /* 绝不超出视口高度 */
        background: #ffffff;
        padding: 28px 24px;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        text-align: center;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      /* 柔光渐变装饰 */
      .container::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          80% 140% at 50% -40%,
          rgba(0, 123, 255, 0.12),
          transparent 70%
        );
        pointer-events: none;
      }

      /* ---------- 内容排版 ---------- */
      img.avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }
      h1 {
        font-size: 32px;
        margin: 24px 0 12px;
      }
      p {
        margin: 12px 0;
        font-size: 18px;
      }

      a.button {
        display: inline-block;
        background: #2563eb;
        color: #ffffff;
        text-decoration: none;
        padding: 10px 28px;
        border-radius: 8px;
        font-size: 18px;
        margin-top: 24px;
        transition: background 0.2s;
      }
      a.button:hover {
        background: #1e4ed8;
      }

      a.link {
        color: #64748b;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
        display: inline-block;
      }
      a.link:hover {
        color: #2563eb;
      }

      /* ---------- 暗色模式 ---------- */
      body.dark-mode {
        background: #1e1e1e;
        color: #e5e5e5;
      }
      body.dark-mode .container {
        background: #2b2b2b;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      }
      body.dark-mode .container::before {
        background: radial-gradient(
          80% 140% at 50% -40%,
          rgba(37, 99, 235, 0.18),
          transparent 70%
        );
      }
      body.dark-mode a.button {
        background: #3b82f6;
      }
      body.dark-mode a.button:hover {
        background: #2563eb;
      }
      body.dark-mode a.link {
        color: #a1a1aa;
      }
      body.dark-mode a.link:hover {
        color: #3b82f6;
      }

      /* ---------- 窄高设备优化 ---------- */
      @media (max-height: 640px) {
        body {
          padding: 16px 12px;
        }
        .container {
          padding: 20px 18px;
          max-height: calc(100vh - 32px);
        }
        h1 {
          font-size: 28px;
          margin: 18px 0 10px;
        }
        p {
          font-size: 16px;
        }
        a.button {
          font-size: 16px;
          padding: 8px 20px;
          margin-top: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="avatar" src=../assets/self.jpg alt="avatar" />
      <h1>关于&nbsp;ResearchHelper</h1>
      <p>
        <span class="label">Ver: </span><span id="version" class="value"></span>
      </p>
      <p>
        <span class="label">Author: </span
        ><span class="value">June Drinleng</span>
      </p>

      <a href="#" class="button" onclick="history.back()">返回首页</a><br />
      <a
        href="https://github.com/JuneDrinleng/ResearchHelper"
        target="_blank"
        class="link"
      >
        <i class="fa-solid fa-link"></i>&nbsp;GitHub 项目主页
      </a>
    </div>
    <script>
      fetch("../package.json")
        .then((res) => res.json())
        .then((pkg) => {
          document.getElementById("version").textContent = pkg.version;
        })
        .catch(() => {
          document.getElementById("version").textContent = "unknown";
        });
    </script>
  </body>
</html>
