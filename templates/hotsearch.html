<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!--#include virtual="theme-init.html" -->
    <meta charset="UTF-8" />
    <title>微博热搜 - ResearchHelper</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
        transition: background-color 0.3s, color 0.3s;
        position: relative;
      }

      body.light-mode {
        background-color: #f9fafc;
        color: #000;
      }

      body.dark-mode {
        background-color: #2b2b2b;
        color: #f1f1f1;
      }

      /* 顶部区域：标题居中，按钮靠左 */
      .top-bar {
        position: relative;
        margin-bottom: 30px;
        height: 40px;
      }

      .back-button {
        position: absolute;
        left: 0;
        top: 0;
        padding: 8px 16px;
        background-color: #e0e0e0;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
      }

      .back-button:hover {
        background-color: #ccc;
      }

      body.dark-mode .back-button {
        background-color: #444;
        color: #eee;
        border: 1px solid #666;
      }

      body.dark-mode .back-button:hover {
        background-color: #666;
        color: #fff;
      }

      .hot-title {
        text-align: center;
        font-size: 28px;
        color: #a83333;
        margin: 0;
        line-height: 40px;
      }

      .hot-item {
        border-bottom: 1px solid #ddd;
        align-items: center;
        padding: 12px 0;
        display: flex;
      }
      .meta {
        display: flex;
        align-items: center; /* 核心：垂直居中！ */
        justify-content: flex-end;
        gap: 10px;
        font-size: 16px;
        font-weight: 500;
        line-height: 1;
      }

      .heat {
        color: #777777;
        line-height: 1; /* 保证文字和图标贴齐 */
      }

      .label-icon {
        width: 30px;
        height: 30px;
        display: inline-block;
        vertical-align: middle; /* 与文字基线对齐 */
      }
      .rank {
        width: 40px;
        font-size: 18px;
        font-weight: bold;
        color: #555;
      }

      .content {
        flex-grow: 1;
      }

      .title {
        font-size: 18px;
        color: #222;
        margin: 0;
        font-weight: 500;
      }

      .desc {
        font-size: 14px;
        color: #777;
      }

      body.dark-mode .hot-item {
        border-bottom: 1px solid #555;
      }

      body.dark-mode .rank {
        color: #ccc;
      }
      body.dark-mode .heat {
        color: #bbb;
      }
      body.dark-mode .title {
        color: #ffffff;
      }

      body.dark-mode .desc {
        color: #bbbbbb;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        color: #aaa;
        font-size: 14px;
      }

      body.dark-mode .footer {
        color: #888;
      }
      body.dark-mode .hot-title {
        color: #ffaea6;
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // 设置主题
        const theme = localStorage.getItem("theme") || "light";
        document.body.classList.add(theme + "-mode");

        // 加载热搜数据
        function loadHotsearch() {
          const backendUrl = "http://localhost:8080";
          fetch(`${backendUrl}/api/hotsearch`)
            .then((res) => res.json())
            .then((data) => {
              const list = document.getElementById("hotsearch-list");
              list.innerHTML = ""; // 清空旧内容

              if (!data || data.length === 0) {
                list.innerHTML =
                  "<p style='text-align:center;color:#aaa;'>暂无热搜</p>";
                return;
              }

              data.forEach((item) => {
                const div = document.createElement("div");
                div.className = "hot-item";
                div.innerHTML = `
                <div class="rank">${item.rank + 1}</div>
                <div class="content">
                  <p class="title">${item.word}</p>
                </div>
                <div class="meta">
                  <span class="heat">🔥 ${
                    item.num?.toLocaleString?.() || ""
                  }     </span>  
                  ${
                    item.icon
                      ? `<img class="label-icon" src="${item.icon}" alt="${item.icon_desc}" title="${item.icon_desc}" />`
                      : ""
                  }
                </div>
              `;
                list.appendChild(div);
              });
            })
            .catch((err) => {
              console.error("加载失败：", err);
            });
        }

        loadHotsearch(); // 初始加载
        setInterval(loadHotsearch, 30000); // 每 30 秒刷新一次
      });
    </script>
  </head>
  <body>
    <div class="top-bar">
      <h1 class="hot-title">🔥 微博热搜</h1>
    </div>

    <!-- 热搜列表容器 -->
    <div id="hotsearch-list">
      <p style="text-align: center; color: #888">加载中...</p>
    </div>

    <!-- <div class="footer">ResearchHelper Hot Search | Data Source: Weibo</div> -->
  </body>
</html>
