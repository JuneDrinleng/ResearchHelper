name: Build Python + Electron

on:
  push:
    branches: [electron]

jobs:
  build:
    # åŒæ—¶ç¼– win-x64 + mac-arm64ï¼ˆæˆ–æ”¹ universalï¼‰
    strategy:
      matrix:
        os: [windows-latest, macos-14]
        include:
          - os: windows-latest
            build_args: "--win --x64"
          - os: macos-14
            build_args: "--mac --arm64"

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # ---------- Python åç«¯ ----------
      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ›  Install Python deps
        working-directory: ./backend
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: ğŸ”¨ PyInstaller build
        working-directory: ./backend
        run: |
          pip install pyinstaller
          pyinstaller main.py --onefile --noconsole \
                    --name ResearchHelperService \
                    --icon ../favicon.ico
      # -------- åªæœ‰ macOS è·‘ chmod --------
      - name: ğŸ›  chmod +x (mac only)
        if: runner.os == 'macOS'
        run: chmod +x backend/dist/ResearchHelperService

      # ---------- Node / Electron ----------
      - name: âš™ï¸ Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install Node deps
        run: npm ci

      # â€”â€” ğŸ”§ Build Electron (æ— ç­¾åã€æ—  notarize) â€”â€”
      - name: ğŸ”§ Electron builder
        run: npx electron-builder ${{ matrix.build_args }} --publish=never

      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ runner.os }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
