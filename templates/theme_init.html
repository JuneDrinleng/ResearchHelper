<!-- about.html 里放到 <head> 的第一段；把原来的 @media 块删掉 -->
<style>
  /* 👇 让页面永远占满视口，背景色使用你自己的 class 控制 */
  html,
  body {
    height: 100%; /* or min-height:100vh; */
    margin: 0;
  }
  html.dark-mode,
  html.dark-mode body {
    background: #1e1e1e;
    color: #eee;
  }
  html.light-mode,
  html.light-mode body {
    background: #f9fafc;
    color: #000;
  }
</style>

<script>
  /* 提前把 localStorage 里的主题类写到 <html> 上 */
  const now_theme = localStorage.getItem("theme") || "light";
  document.documentElement.classList.add(now_theme + "-mode");
</script>
